html {

}

/* Line-height should always be unitless! */

body {

  background: white;
}

/* Tables still need 'cellspacing="0"' in the markup. */

table {
  border-collapse: separate;
  border-spacing: 0;
}

/* float:none prevents the span-x classes from breaking table-cell display */

  text-align: left;
  font-weight: normal;
  float: none !important;
}

table,
th,
td {

blockquote:before,
blockquote:after,
q:before,
q:after {
  content: '';
}

blockquote,
q {
  quotes: "" "";
}

/* Remove annoying border on linked images. */

a img {
  border: none;
}

/* Remember to define your own focus styles! */

:focus {
  outline: 0;
}

.attachments span {
  display: block;
  text-align: center;
  text-overflow: ellipsis;
  width: 100px;
  white-space: nowrap;
  overflow: hidden;
}

.attachments li {
  display: block;
  float: left;
  margin: 0px 0px 20px 28px;
}

.attachments {
  padding: 20px 20px 20px 0;
  background: #ffe;
  overflow: auto;
  margin-bottom: 10px;
}

.attachments p {
  clear: both;
}

.attachments .blobUploader {
  padding-left: 25px;
}

.attachments .uploadBlob {
  position: relative;
  bottom: 2px;
}

.medTitle {
  font-size: 18px;
}

.right-panel {
  background: #d4eac8 !important;
}

.data-table-container {
  border-top: 1px solid #d4eac8 !important;
}

.viewpanel-header,
.viewpanel-pagesize {
  background: #e3f4da !important;
}

.viewpanel-header {
  padding: 4px 7px 7px 7px;
}

.viewpanel-key {
  margin: 0;
  border: none !important;
  width: 200px;
}

.error {
  text-align: center;
  margin: 50px;
  font-size: 20px;
}

section {
  margin-bottom: 20px;
  padding: 10px;
}

section.even {
  background-color: #EEE;
  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;
}

article.example {
  margin: 20px 0px 20px 0px;
  padding: 10px 0px 10px 0px;
  border-top: 1px dotted #CCCCCC;
  border-bottom: 1px dotted #CCCCCC;
}

footer {
  font-size: 11px;
  color: #666;
  text-align: center;
  margin-top: 20px;
}

footer a {
  color: #666;
}

.container {
  margin: 0px auto;
}

.fileIcon {

  width: 250px;

#main {
  background-color: #FFFFFF;
  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;
}

code,
blockquote,
.code {
  font-family: Consolas, Menlo, Monaco, 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Courier New', monospace, serif;
}

.code {
  color: #d1d1d1;
  background-color: #3F3F3F;
  margin: 0px 0px 20px 0px;
  padding: 5px;
  font-size: 13px;
  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;
}

.notice {
  background-color: #FFF9D8;
  margin-top: 20px;
  padding: 10px;
  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;
}

.ribbon {
  position: absolute;
  top: 0;
  right: 0;
  border: 0;
}

.uploadImportContainer #file {
  margin: 10px 0;
}

.uploadImportContainer .dialog-body {
  text-align: center;
}

.uploadImportContainer progress {
  width: 80%;
  margin: 20px 0;
}

#download {
  float: right;
  position: relative;
  top: 3px;
  right: 5px;
}

#database {
  overflow: hidden;
}

#database h2 {
  margin: 0;
}

#database .group {
  border-top: 1px solid #bedce7;
}

#database .separator {
  padding-top: 1em;
}

#database .envelope {
  border-bottom: 1px solid #bedce7;
  border-left: 1px solid #bedce7;
  border-right: 1px solid #bedce7;
  padding: 0 .7em .7em .7em;
  background: #eaf2f5;
  overflow: hidden;
}

#database .envelope.selected {
  background: #fffeeb!important;
}

#database .envelope.selected .machine span {
  border-bottom: 1px dotted #4183c4;
}

#database.single_database .envelope .machine span {
  border-bottom: 1px dotted #4183c4;
}

#database .machine {
  float: right;
  width: 18em;
  padding: .8em 0 .8em 1.2em;
  border-left: 1px solid #bedce7;
  color: #808080;
  font-family: Monaco,"Courier New","DejaVu Sans Mono","Bitstream Vera Sans Mono",monospace;
  font-size: .85em;
  line-height: 1.5em;
}

#database .dbInfo {
  background: #fff;
}

#database .action {
  background: #eaf2f5;
}

#database .database_oneline td {
  border-bottom: 1px solid #bedce7;
}

#database .database_oneline .date {
  color: #888;
  width: 1%;
  padding: 0 1em 0 .5em;
  border-left: 1px solid #bedce7;
}

#database .database_oneline .author {
  width: 15%;
}

#database .database_oneline .gravatar {
  width: 1%;
}

#database .database_oneline .gravatar img {
  border: 1px solid #d0d0d0;
  padding: 1px;
  background-color: white;
  float: left;
  margin-right: .4em;
}

#database .database_oneline .author a {
  font-weight: bold;
  color: black;
}

#database .database_oneline .message a {
  color: black;
}

#database .database_oneline .database,
#database .database_oneline .tree {
  width: 1%;
  font-family: Monaco,"Courier New","DejaVu Sans Mono","Bitstream Vera Sans Mono",monospace;
  font-size: 90%;
  color: #808080;
  border-left: 1px solid #bedce7;
  padding: .6em .5em;
}

#database .database_oneline .tree {
  border-right: 1px solid #bedce7;
}

a {
  color: #229e3e;
}

a {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.usingMouse a {
  outline: none;
}

#datLogo {
  float: left;
  margin-right: 2px;
}

.chosen {
  border: 1px solid green;
}

.info {
  padding: 0px 0px 10px 0px;
}

.large-loader {
  position: relative;
}

.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

ul.menu {
  display: none;
  outline-style: none;
  background: white;
  color: black;
  font-size: 12px;
  height: auto;
  list-style: none;
  overflow: hidden;
  position: absolute;
  text-align: left;
  width: 120px;
  z-index: 666;
  border: 1px solid #CCC;
  border-right: 1px solid #666;
  border-bottom: 1px solid #666;
  margin: 0;
  padding: 0;
}

ul.menu * {
  margin: 0;
  padding: 0;
}

ul.menu a {
  line-height: 14px;
  color: black;
  display: block;
  padding: 5px 7px;
  text-decoration: none;
}

ul.menu li {
  height: 24px;
}

ul.menu li:hover {
  background-color: #DBE8F8;
}

/* Document Editor from CouchDB SammyFuton */

div#document-container span#expand-all {
  cursor: pointer;
  color: #FF0000;
}

div#document-editor {
  background: #fff;
  font-size: 14px;
  overflow: auto;
  max-height: 500px;
}

div#document-editor span.expand {
  cursor: pointer;
  color: #FF0000;
}

div#document-editor div.id-space {
  border: none;
  float: left;
  margin: 3px 3px 0 3px;
  padding: 0;
  width: 15px;
  height: 15px;
}

div#document-editor div.doc-field {
  width: 99%;
  padding-bottom: 2px;
}

div#document-editor div.doc-field,
div.doc-value,
div.doc-key {
  float: left;
  cursor: pointer;
  cursor: hand;
}

div#document-editor div.doc-key {
  padding-right: 5px;
  font-weight: bold;
}

div#document-editor div.string-type {
  white-space: pre-wrap;
  color: #393;
}

div#document-editor div.string-type:before {
  color: #ccc;
  content: "";
  left: -4px;
}

div#document-editor div.string-type:after {
  color: #ccc;
  content: "";
}

div#document-editor span.number-type {
  white-space: pre-wrap;
  color: #339;
  padding-left: 6px;
}

div#document-editor span.array-type {
  color: #BD101D;
  float: left;
}

div#document-editor span.object-type {
  color: #BD101D;
  float: left;
}

div#document-editor span.null-type {
  color: #BD101D;
  float: left;
  color: #666666;
  padding-left: 6px;
}

div#document-editor div.array-key {
  float: left;
  padding-right: 15px;
  color: #666666;
}

div#document-editor div.object-key {
  float: left;
  padding-right: 15px;
  font-weight: bold;
}

div#document-editor div.doc-key-base {
  float: left;
  padding-right: 15px;
  font-weight: bold;
}

div#document-editor .doc-value.object {
  max-width: 400px;
}

div#document-editor .array-type {
  max-width: 500px;
}

div#document-editor div.empty {
  float: left;
}

div#document-editor input {
  font: normal 90% arial, sans-serif;
}

div#document-editor span#save-button {
  cursor: pointer;
  background-color: #ddd;
  padding: 2px 5px 2px 5px;
  -moz-border-radius: 15px;
  -webkit-border-radius: 15px;
  border-radius: 15px;
}

span#restore {
  cursor: pointer;
  background-color: #ddd;
  padding: 2px 5px 2px 5px;
  -moz-border-radius: 15px;
  -webkit-border-radius: 15px;
  border-radius: 15px;
}

div#autosave {
  float: right;
}

span.revision {
  padding-right: 10px;
  cursor: pointer;
  float: left;
  margin-bottom: 10px;
}

div#document-revisions {
  padding-top: 20px;
}

span#document-revisions-title {
  padding-right: 10px;
  font-weight: bold;
  float: left;
  margin-bottom: 80px;
}

span.current-revision {
  font-weight: bold;
  padding-right: 10px;
  float: left;
  margin-bottom: 10px;
}

span.revision {
  padding-right: 10px;
  cursor: default;
  float: left;
  margin-bottom: 10px;
}

span.revision-status-missing {
  color: #8C8C8C;
}

span.revision-status-disk {
  cursor: pointer;
}

span.revision-status-available {
  cursor: pointer;
}

span.revision-status-deleted {
  color: #8C8C8C;
}

.tooltip {
  position: absolute;
  font-size: 12px;
  padding: 2px;
  background-color: #B3B3B3;
  border: checked;
  color: black;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
}

span.tooltip-status-title {
  color: black;
  font-weight: normal;
  text-align: center;
}

span.tooltip-status {
  font-weight: bold;
  color: red;
  text-align: center;
}
</style>

module.exports = function(opts) {
  if (!opts) opts = {}
  
  var state = {}
  
  state.remote = opts.remote
  
  if (!state.remote) {
    var parsed = url.parse(window.location.href, true)
    if (parsed.query) state.remote = parsed.query.remote
  }
  
  if (!state.remote) state.remote = window.location.origin
  
  var actions = {
    bulkEdit: function() { showDialog('bulkEdit', {name: 'COLUMN'}) },
    transform: function() { showDialog('transform') },
    csv: function() { window.location.href = state.remote + '/api/csv' },
    json: function() { window.location.href = state.remote + "/api/json?limit=-1" },
    urlImport: function() { showDialog('urlImport') },
    pasteImport: function() { showDialog('pasteImport') },
    uploadImport: function() { showDialog('uploadImport') },
  }

  refreshTable()

  render('tableContainer', '.right-panel')
  // render('generating', '.project-actions')
  render('actions', '.project-actions')

  activateControls()

  var menu = dom('.menu')
  var menuOverlay = dom('.menu-overlay')
  var dialog = dom('.dialog')
  var dialogOverlay = dom('.dialog-overlay')

  bindEvents()
  getSession()
  
  function getSession() {
    xhr({ uri: state.remote + '/api/session', json: true, cors: true }, function (err, resp, json) {
      if ( json.loggedOut ) {
        var text = "Sign in"
      } else if (json.session) {
        var text = "Sign out"
      } else {
        return
      }
      render('controls', '.project-controls', {text: text});
    })
  }
  
  function bindEvents() {
    
    function killEvent(e) {
      e.stopPropagation()
      e.preventDefault()
      return false
    }
    
    on(document.body, '.uploadImportContainer', 'dragenter', killEvent)
    on(document.body, '.uploadImportContainer', 'dragover', killEvent)
    
    on(document.body, '.uploadImportContainer', 'drop', function(e) {
      killEvent(e)
      var files = Array.prototype.slice.call(e.dataTransfer.files)
      var first = files[0]
      
      function upload(file, type) {
        var headers = {"content-type": type}
        var progressBar = dom('<progress max="100" value="0"></progress>')
        dom('.uploadImportContainer .dialog-body .grid-layout').add(progressBar)
        
        var req = xhr({uri: state.remote + '/api/bulk', method: "POST", timeout: 0, body: file, cors: true, headers: headers, onUploadProgress: onProgress}, function(err, resp, body) {
          if (err) notify(err)
          refreshTable()
          dialog.hide()
          dialogOverlay.hide()
        })
        
        function onProgress(e) {
          if (e.lengthComputable) {
            var progress = ((e.loaded / e.total) * 100)
            progressBar.attr('value', progress)
          }
        }
      }
      
      var read = fsReadStream(first)
      var head = headStream(onFirstRow)
      
      read.on('error', noop) // ignore errors
      
      function onFirstRow(buffer, done) {
        var type = guessType(buffer, {filename: first.name})
        if (type === 'ldjson' || type === 'csv') {
          var contentType
          if (type === 'ldjson') contentType = 'application/json'
          if (type === 'csv') contentType = 'text/csv'
          upload(first, contentType)
        } else {
          dialog.hide()
          dialogOverlay.hide()
          notify('File type not supported')
        }
        read.abort()
        done()
      }
      
      read.pipe(head)
    })
    
    on(document.body, '.uploadBlob', 'change', function(e) {
      e.preventDefault()
      var files = Array.prototype.slice.call(e.target.files)
      var first = files[0]
      var container = parents(e.target, '.inspectContainer')
      var key = dom(container).attr('data-key')
      var row = state.rows[key]
      
      var uploaderEl = dom('.blobUploader')
      uploaderEl.html('<progress max="100" value="0"></progress>')
      var progressBar = uploaderEl.select('progress')
      
      var uri = state.remote + '/api/' + row.key + '/' + first.name + '?version=' + row.version
      
      var req = xhr({uri: uri, method: "POST", timeout: 0, body: first, cors: true, onUploadProgress: onProgress}, function(err, resp, body) {
        if (err) notify(err)
        var updated = JSON.parse(body)
        state.rows[updated.key] = updated
        showInspector(updated)
      })
      
      function onProgress(e) {
        if (e.lengthComputable) {
          var progress = ((e.loaded / e.total) * 100)
          progressBar.attr('value', progress)
        }
      }
    })
    
    on(document.body, '#view-panel .viewpanel-key', 'change', function(e) {
      var input = dom(e.target)
      var val = input.val()
      refreshTable({start: val})
    })
    
    on(document.body, '.project-actions .button', 'click', function(e) {
      var el = e.target
      if (!dom(el).hasClass('button')) el = parents(el, '.button')
      var action = dom(el).attr('data-action')
      render(action + 'Actions', '.menu')
      position(menu, el, {left: -60, top: 0})
      menuOverlay.show()
    })

    on(document.body, '.menu-overlay', 'click', function(e) {
      menu.hide()
      menuOverlay.hide()
    })

    on(document.body, '.dialog-overlay', 'click', function(e) {
      dialog.hide()
      dialogOverlay.hide()
    })

    on(document.body, '.cancelButton', 'click', function(e) {
      dialog.hide()
      dialogOverlay.hide()
    })

    on(document.body, '.menu li', 'click', function(e) {
      var action = dom(e.target).attr('data-action')
      var actionFunc = actions[action]
      if (actionFunc) actionFunc()
    })
    
    on(document.body, '#logged-in-status', 'click', function(e) {
      var text = dom(e.target).text()
      if (text === "Sign in") {
        showDialog("signIn")
      } else if (text === "Sign out") {
        notify("Signing you out...", {persist: true, loader: true})
        xhr({ uri: state.remote + '/api/logout', json: true, cors: true }, function (err, resp, json) {
          notify("Signed out")
          render('controls', '.project-controls', {text: "Sign in"})
        })
      }
    })
    
    on(document.body, '.signInContainer .okButton', 'click', function(e) {
      var container = parents(e.target, '.signInContainer')
      var user = dom(container).select('#username-input').val()
      var pass = dom(container).select('#password-input').val()
      var headers = {authorization: 'Basic ' + btoa(user + ':' + pass)}
      xhr({ uri: state.remote + '/api/session', json: true, headers: headers, cors: true }, function (err, resp, json) {
        if (err) return notify('Login error! ' + err.message)
        if (json.loggedOut) return notify('Invalid username or password')
        notify('Logged in')
        render('controls', '.project-controls', {text: 'Sign out'})
        dialog.hide()
        dialogOverlay.hide()
      })
    })
    
    on(document.body, '#sign-in-form', 'submit', function(e) {
      var container = parents(e.target, '.signInContainer')
      e.preventDefault()
      var button = dom(container).select('.okButton')[0]
      var click = document.createEvent('HTMLEvents')
      click.initEvent('click', true, false)
      button.dispatchEvent(click)
    })
    
    on(document.body, '.data-table-cell-edit', 'click', function(e) {
      var editContainer = dom('.data-table-cell-editor')
      if (editContainer.length > 0) closeCellEdit(editContainer[0])
      dom(e.target).addClass("hidden")
      var cell = dom(siblings(e.target, '.data-table-cell-value')[0])
      render('cellEditor', cell, {value: cell.text()})
    })

    on(document.body, '.data-table-cell-editor-action .cancelButton', 'click', function(e) {
      var editContainer = dom('.data-table-cell-editor')
      if (editContainer.length > 0) closeCellEdit(editContainer[0])
    })

    on(document.body, '.json-paste-import .okButton', 'click', function(e) {
      var container = parents(e.target, '.json-paste-import')
      var textarea = dom(container).select('.data-table-cell-copypaste-editor')
      var input = textarea.val()
      if (input.length === 0) return notify('No JSON in input!')
  
      try {
        var rows = input.split(/\r?\n/)
        var objects = []
        rows.map(function(r) { if (r.length > 0) objects.push(JSON.parse(r)) })
      } catch(e) {
        return notify('Could not parse newline separated JSON --- Invalid JSON')
      }
  
      notify('Uploading data...')
  
      xhr({uri: state.remote + '/api/bulk?results=true', method: "POST", body: input, cors: true, headers: {"content-type": "application/json"}}, function(err, resp, body) {
        if (err) return notify(err)
        var lines = body.split(/\r?\n/)
        var created = []
        var updated = []
        var conflicts = []
        lines.map(function(r) {
          if (r.length === 0) return
          var row = JSON.parse(r)
          if (row.conflict) conflicts.push(row)
          else if (row.version === 1) created.push(row)
          else updated.push(row)
        })
        notify("New: " + created.length + ' rows, updated: ' + updated.length + ' rows, conflicts: ' + conflicts.length + ' rows')
        refreshTable()
      })
      dialog.hide()
      dialogOverlay.hide()
    })
    
    on(document.body, '.row-header-menu', 'click', function(e) {
      var tr = parents(e.target, 'tr')
      var key = dom(tr).attr('data-key')
      var row = state.rows[key]
      showInspector(row)
    })
    
    on(document.body, '.data-table-cell-editor-action .okButton', 'click', function(e) {
      var editContainer = parents(e.target, '.data-table-cell-editor')
      var editor = dom(editContainer).select('.data-table-cell-editor-editor')
      var updated = editor.val()
      var tr = parents(editContainer, 'tr')
      var td = parents(editContainer, 'td')
      var key = dom(tr).attr('data-key')
      var column = dom(td).attr('data-header')
      var row = state.rows[key]
      row[column] = updated
      closeCellEdit(editContainer)
      post(row, function(err) {
        if (err) notify(err.message)
      })
    })
  }
  
  function closeCellEdit(editContainer) {
    var editor = dom(editContainer).select('.data-table-cell-editor-editor')
    var cellValue = editContainer.parentNode
    var cell = cellValue.parentNode
    dom(cellValue).html(editor.text())
    dom(cell).select('.data-table-cell-edit').removeClass('hidden')
  }

  function showDialog(template, data) {
    if (!data) data = {};
    dialog.show()
    dialogOverlay.show()
    render(template, '.dialog-content', data)
  }

  function post(row, cb) {
    if (!cb) cb = noop
    notify('Updating row...')
    xhr({ uri: state.remote + '/api/' + row.key, method: 'POST', json: row, cors: true }, function (err, resp, data) {
      if (err) return cb(err)
      refreshTable(function(err) {
        if (err) return cb(err)
        notify('Updated row ' + data.key + ' to version ' + data.version)
        cb(null, data)
      })
    })
  }
  
  function showInspector(row) {
    var prettyHtml = htmlStringify(row)
    var attachmentData = []
    var attachments = row.attachments || {}
    Object.keys(attachments).map(function(key) {
      attachmentData.push({
        name: key,
        url: state.remote + '/api/' + row.key + '/' + key
      })
    })
    
    showDialog('inspect', {
      html: prettyHtml,
      attachments: attachmentData,
      hasAttachments: attachmentData.length > 0,
      key: row.key
    })
  }
  
  function refreshTable(opts, cb) {
    fetchAndRenderMetadata(function(err) {
      fetchAndRenderRows(opts, function(err2) {
        if (cb) cb(err || err2)
      })
    })
